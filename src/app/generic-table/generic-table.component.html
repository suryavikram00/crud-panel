<div class="container p-1">
    <div *ngIf="paginatedData  != undefined">
        <div class="row py-3 m-1 d-block text-center">
            <h4 class="text-center">TABLE : {{tableMetaData.tableviewName}}</h4>
        </div>
        <!-- <div class="row py-3 m-1">
            <div *ngFor="let item of tableMetaData | keyvalue">
                <div class="col"><b>{{item.key}}</b></div>
                <div class="col">{{item.value}}</div>
            </div>
        </div> -->
        <div class="row pt-3 m-1">
            <div *ngFor="let item of searchObject | keyvalue  let index = index; trackBy: trackByFn">
                <div class="col" ><b>{{item.key}}</b></div>
                <div class="col">
                    <mat-form-field>
                        <input class="d-none" #myselect value="{{item.key}}"/>
                        <input matInput                         
                         placeholder="{{item.key}}" [(ngModel)]="searchObject[myselect.value]">
                    </mat-form-field>

                </div>
            </div>
        </div>
        <div class="row py-1 m-1 text-center d-block">
            <button type="button" class="btn btn-primary" (click)="searchBtnClick()">Search</button>
        </div>
        <div class="row py-1 m-1">
            <div class="col">
                <mat-form-field class="w-100">
                    <input matInput (keyup)="applyFilter($any($event.target).value)" [placeholder]="tableMetaData.serverPaginationEnabled ? 'Search (Only the data from the current page would be searched)' : 'Search'">
                </mat-form-field>
            </div>
        </div>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        <ng-container *ngFor='let column of displayedColumns;' matColumnDef='{{column}}'>
            <th mat-header-cell *matHeaderCellDef class=""> {{column}}</th>
            <td mat-cell *matCellDef="let element" class=""> {{element[column] | json}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="paginatedData?.totalElements" (page)="onPageChange($event)"
        [pageSizeOptions]="[5, 10, 20,50]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
